<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App By Vivek</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo">
                <h2>{NewsByVT}</h2>
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="nav-items hover-link" id="cricket" onclick="onNavItemClick('cricket')">Cricket</li>
                    <li class="nav-items hover-link" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="nav-items hover-link" id="tech" onclick="onNavItemClick('technology')">Technology</li>
                    <li class="nav-items hover-link" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="e.g. Tech" id="search-text">
                <button class="search-button" id="search-btn">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
            
           
        </div>

        
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget 15/02/2024</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nostrum dolores suscipit iste adipisci accusamus inventore saepe dignissimos qui est provident.</p>

            </div>
        </div>

    </template>



    <script src="script.js"></script>
</body>
</html>
